<!DOCTYPE html>
<html>
<body>
	<div id="demo">
		<h2>Let AJAX change this text.</h2>
		<button type="button" onclick="changeText()">Change Text</button>
		
		<script type="text/javascript">
			function changeText() {
				var xhttp;
				
				if(window.XMLHttpRequest) {
					xhttp = new XMLHttpRequest();
				} else {
					xhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				
				xhttp.onreadystatechange = function() {
					if(this.readyState == 0) {
						document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>Initializing HTTP Request.";
					}
					if(this.readyState == 1) {
						document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>Server connection established.";
					}
					if(this.readyState == 2 && this.status == 200) {
						document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>Request received.";
					}
					if(this.readyState == 3 && this.status == 200) {
						document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>Processing request";
					}
					if(this.readyState == 4 && this.status == 200) {
						document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + "<br>" + this.responseText;
					}
				}
				xhttp.open("GET", "01ajax_info.txt", true);
				xhttp.send();
				
			}
		</script>
	</div>
</body>
</html>
